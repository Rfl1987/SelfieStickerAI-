name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Download and Install Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-8.2-bin.zip
        unzip -q gradle-8.2-bin.zip
        export PATH=$PWD/gradle-8.2/bin:$PATH
        gradle --version
        
    - name: Build Debug APK
      run: |
        export PATH=$PWD/gradle-8.2/bin:$PATH
        gradle assembleDebug --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: failure()  # Upload logs even if build fails
      with:
        name: build-logs
        path: app/build/outputs/
        retention-days: 1
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SelfieStickerAI-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 5
